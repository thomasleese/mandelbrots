<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />

        <title>Mandelbrot Viewer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <link rel="stylesheet" href="/static/styles/L.Control.Zoomslider.css" />
        <link rel="stylesheet" href="/static/styles/reset.css" type="text/css" />
        <link rel="stylesheet" href="/static/styles/all.css" type="text/css" />

        <link rel="icon" href="/static/images/icon.png" type="image/png" />

        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
        <script src="/static/scripts/L.Control.Zoomslider.js"></script>
        <script src="/static/scripts/L.Hash.js"></script>
    </head>

    <body>
        <div id="map"></div>

        <script>
            var createLayer = function(layer) {
                var url = "https://s3-eu-west-1.amazonaws.com/mandelbrotviewer/tiles/" + layer + "/{z}/{x}/{y}.png";
                return L.tileLayer(url, {
                    attribution: "&copy; Seb Aebischer",
                    maxZoom: 9,
                    continousWorld: true,
                    noWrap: true,
                });
            }

            var layers = {
                "Colourful": createLayer("colourful"),
                "Inverse Colourful": createLayer("inverse_colourful"),
            };

            var map = L.map("map", {
                center: [0, 0],
                zoom: 0,
                layers: [layers["Colourful"]],
                zoomControl: false,
                zoomsliderControl: true,
            });

            L.control.layers(layers, null).addTo(map);

            //L.hash(map);
        </script>
    </body>

</html>
